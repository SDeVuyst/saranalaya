{% load static %}

<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 d-flex flex-column align-items-center text-center mb-4" data-aos="fade-up" data-aos-delay="{{ delay }}">
    <a href="{% url 'news_detail' artikel.id %}" class="text-decoration-none">
        <div class="card" style="width: 100%; transition: transform 0.3s ease; border: none;">
            <div class="card-body d-flex flex-column align-items-center">
                <img src="{{ artikel.image.url }}" alt="{{ artikel.title }}" class="mb-3 img-fluid" style="max-width: 250px; height: auto;">
                <h3 class="card-title">{{ artikel.title }}</h3>
                <p class="card-text"><i class="bi bi-calendar-event"></i> {{ artikel.date }}</p>
            </div>
        </div>
    </a>
</div>
