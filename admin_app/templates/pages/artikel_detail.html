{% block main %}
<main class="main mx-5">
<!-- Intro Section -->
<section id="intro" class="intro section m-5">

    <p class="text-center mb-5">

        <i class="bi bi-calendar-event"></i> Geschreven op {{ artikel.date }} | 
        <i class="bi bi-pencil"></i> Laatst geÃ¼pdate op {{ artikel.last_updated }}
