{% load static %}
{% load i18n %}

<form class="language-selector-form" action="{% url 'set_language' %}" method="post">
    {% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}" />
    <select name="language" onchange="this.form.submit()">
        {% get_current_language as LANGUAGE_CODE %}
        <option value='en' {% if 'en' == LANGUAGE_CODE %} selected{% endif %}>English</option>
        <option value='nl' {% if 'nl' == LANGUAGE_CODE %} selected{% endif %}>Nederlands</option>
        <option value='ta' {% if 'ta' == LANGUAGE_CODE %} selected{% endif %}>Tamil</option>
    </select>
</form>

<style>
    .language-selector-form {
    display: inline-block;
    margin-left: 20px;
}

.language-selector-form select {
    padding: 3px 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #fff;
    color: #333;
    height: 30px;
    vertical-align: middle;
}

.language-selector-form input[type="submit"] {
    padding: 3px 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f5f5f5;
    color: #333;
    cursor: pointer;
    height: 30px;
    vertical-align: middle;
    margin-left: 5px;
}

.language-selector-form input[type="submit"]:hover {
    background-color: #e6e6e6;
}
</style>
