<!doctype html>
<html lang="nl">

<head>

    {% load static dutch_date %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ event.title }}</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="{% static "css/main.css" %}" rel="stylesheet">

    <!-- edited from https://templatemo.com/tm-583-festava-live -->
</head>

<body>

    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/events/{{ event_id }}">
                    <img class="logo" src="{% static "images/logo.png" %}" alt="logo">
                </a>
            </div>
        </nav>


        <section class="hero-section" id="section_1">
            <div class="section-overlay"></div>

            <div class="container d-flex justify-content-center align-items-center">
                <div class="row">

                    <div class="col-12 mt-auto mb-auto text-center">

                        <h1 class="text-white mb-5">{{ title }}</h1>

                        <a class="btn custom-btn smoothscroll" href="/events/{{ event_id }}">Home</a>

                    </div>

                </div>
            </div>

            <div class="video-wrap">
                <video autoplay="" loop="" muted="" class="custom-video" poster="">
                    <source src="{% static "video/main.mp4" %}" type="video/mp4">

                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>


    <footer class="site-footer">

        <div class="container">
            <div class="row">

                <div class="col-lg-3 col-12 mt-5">
                    <p class="copyright-text">Copyright Â© 2024 C.A.R.E India</p>
                    <p class="copyright-text">Gemaakt door: <a href="https://github.com/SDeVuyst">Silas De Vuyst</a></p>
                </div>

                <div class="col-lg-8 col-12 mt-lg-5">
                    <ul class="site-footer-links">
                        <li class="site-footer-link-item">
                            <a href="https://www.facebook.com/groups/366106623433788/" class="site-footer-link" target="_blank">Facebook</a>
                        </li>

                        <li class="site-footer-link-item">
                            <a href="https://care-india.be/" class="site-footer-link" target="_blank">Website</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </footer>


    <!-- JAVASCRIPT FILES -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.0.6/dist/cdn.min.js" defer></script>

    <script src="{% static "js/jquery.sticky.js" %}"></script>
    <script src="{% static "js/click-scroll.js" %}"></script>
    <script src="{% static "js/custom.js" %}"></script>

</body>

</html>
