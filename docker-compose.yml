services:
  db:
    image: postgres
    container_name: saranalaya_db
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - "5432"
    ports:
      - 5432:5432

  web:
    pull_policy: build
    pull_policy: build
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    restart: always
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db

  adminer:
    container_name: saranalaya_adminer_container
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
    depends_on:
      - db
